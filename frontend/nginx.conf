server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve the built index.html directly
  location = /index.html {
    try_files $uri =404;
  }

  # Serve static assets as-is
  location /assets/ {
    try_files $uri =404;
  }

  # Fallback all other routes to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }
}
